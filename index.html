<!DOCTYPE html>
<html>
<head>
  <title>Formulário</title>
</head>
<body>
  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required><br><br>

    <input type="submit" value="Enviar">
  </form>

  <script>
    // Função para processar o formulário quando for enviado
    function processForm(event) {
      event.preventDefault(); // Impede o comportamento padrão de envio do formulário

      // Obtendo os valores dos campos de entrada
      var nome = document.getElementById("nome").value;
      var sobrenome = document.getElementById("sobrenome").value;

      // Criando o objeto de dados para enviar à API
      var data = {
        nome: nome,
        sobrenome: sobrenome
      };

      // Fazendo a chamada à API
      fetch("URL_DA_SUA_API", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(function(response) {
        if (response.ok) {
          alert("Dados enviados com sucesso!");
        } else {
          alert("Erro ao enviar os dados.");
        }
      })
      .catch(function(error) {
        alert("Ocorreu um erro na requisição: " + error.message);
      });
    }

    // Associando o evento de envio do formulário à função de processamento
    document.getElementById("myForm").addEventListener("submit", processForm);
  </script>
</body>
</html>
